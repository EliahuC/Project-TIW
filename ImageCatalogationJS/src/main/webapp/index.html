<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Login page</title>
	<script src="utils.js" charset="utf-8" defer></script>
	<script src="login.js" charset="utf-8" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body class="text-center">
	<h1>Welcome to the mission management application</h1>

	<form action="#">

		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-5">

								<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
								<p class="text-white-50 mb-5">Please enter your login and password!</p>

								<div class="form-outline form-white mb-4">
									<input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Enter username" required />
									<label class="form-label" for="username">Username</label>
								</div>

								<div class="form-outline form-white mb-4">
									<input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required />
									<label class="form-label" for="password">Password</label>
								</div>

								<div></div>

								<input id="loginbutton" type="button" class="btn btn-primary d-inline-flex align-items-center" value="login">
								<p id="errormessage"></p>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
