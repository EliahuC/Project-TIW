<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Image collection</title>
	<script src="utils.js" charset="utf-8" defer></script>
	<script src="home.js" charset="utf-8" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head> 


<body>

	<h1>Welcome to the images collection</h1>

	<div>
		<p><span id="username"></span></p>
	</div>

	<div>
		<ul id="allCategories">
			<li>
				<label> Qui ci sarà l'albero </label>
			</li>
		</ul>
	</div>

	<div class="formdiv">
		<p>Complete the form to create a category</p>
		<form id="creationWizard" action="#" autocomplete="off" >
			<fieldset>

				<p>Name: <input type="text" id="name" name="name" required /></p>

				<label>Choose a father category:</label>
				<select id="father" name="father"></select>

				<p><input type="submit" name="Create Category"></p>

			</fieldset>
		</form>



	</div>
</body>
</html>
